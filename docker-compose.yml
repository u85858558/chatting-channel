version: '3'
services:
    php:
      build:
        context: .
        dockerfile: Dockerfile
      restart: unless-stopped
      environment:
        SERVICE_NAME: php
        SERVICE_TAGS: dev
      working_dir: /var/www
      volumes:
        - ./:/var/www
        - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
      networks:
        - app-network

    webserver:
      image: nginx:alpine
      container_name: webserver
      restart: unless-stopped
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - ./:/var/www
        - ./nginx/conf.d/:/etc/nginx/conf.d/
      networks:
        - app-network

    db:
      image: mysql:5.7.22
      container_name: db
      restart: unless-stopped
      ports:
        - "3306:3306"
      environment:
        MYSQL_DATABASE: chatting
        MYSQL_ROOT_PASSWORD: 123123
        SERVICE_TAGS: dev
        SERVICE_NAME: mysql
      volumes:
        - dbdata:/var/lib/mysql/
        - ./mysql/my.cnf:/etc/mysql/my.cnf
      networks:
        - app-network

networks:
  app-network:
    driver: bridge
volumes:
  dbdata:
    driver: local

